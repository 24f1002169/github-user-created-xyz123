<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Creation Date</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GitHub Account Creation Date</h1>
        <form id="github-form">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-primary">Get Info</button>
        </form>
        <div id="github-status" aria-live="polite"></div>
        <div id="result" style="margin-top: 20px;">
            Creation Date: <span id="creation-date"></span><br>
            Account Age: <span id="github-account-age"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('github-form');
            const usernameInput = document.getElementById('username');
            const creationDateSpan = document.getElementById('creation-date');
            const accountAgeSpan = document.getElementById('github-account-age');
            const statusDiv = document.getElementById('github-status');

            // Load from localStorage
            const cachedData = localStorage.getItem('github-user-xyz123');
            if (cachedData) {
                const { username, creationDate, accountAge } = JSON.parse(cachedData);
                usernameInput.value = username;
                creationDateSpan.textContent = creationDate;
                accountAgeSpan.textContent = accountAge;
            }


            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = usernameInput.value;
                statusDiv.textContent = 'Looking up GitHub account...';

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                let apiUrl = `https://api.github.com/users/${username}`;
                const headers = {};
                if (token) {
                    headers['Authorization'] = `token ${token}`;
                }


                fetch(apiUrl, {
                    headers: headers
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const creationDate = new Date(data.created_at).toISOString().split('T')[0];
                    const creationYear = new Date(data.created_at).getFullYear();
                    const currentYear = new Date().getFullYear();
                    const accountAge = currentYear - creationYear;

                    creationDateSpan.textContent = creationDate;
                    accountAgeSpan.textContent = `${accountAge} years`;
                    statusDiv.textContent = 'GitHub account lookup successful.';

                    // Save to localStorage
                    localStorage.setItem('github-user-xyz123', JSON.stringify({
                        username: username,
                        creationDate: creationDate,
                        accountAge: `${accountAge} years`
                    }));
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    creationDateSpan.textContent = 'Error fetching data.';
                    accountAgeSpan.textContent = '';
                    statusDiv.textContent = 'GitHub account lookup failed.';
                });
            });
        });
    </script>

</body>
</html>
